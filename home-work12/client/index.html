<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Add employee</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="form_add" action="./js/index.js" method="post">
        <fieldset>
            <legend>Add Employee</legend>
        <div class="input-form">
            <label for="fullname">Name:</label>
            <input name="fullname" id="fullname" type="text">
        </div>  
        <div class="input-form">
            <label for="department">Department:</label>
            <input name="department" id="department" type="text">
        </div>  
        <div class="input-form">
            <label for="department">Age</label>
            <input name="age" id="age" type="number">
        </div>  
        <div class="input-form">
            <label for="fullname">Salary</label>
            <input name="salary" id="salary" type="number">
        </div>  
        <button id="submitAddEmployee" type="submit">Submit</button>  
 </fieldset>
 </form>
 <div id="errAddMessage">
    <!-- <span>* error: please enter valid data [name]</span>
    <span>* error: please enter valid data [department]</span> -->     
 </div>
  
 <form id="form_delete" action="./js/delete.js" method="post">
    <fieldset>
        <legend>delete age over</legend>
    <div class="input-form">
        <label for="upAge">age:</label>
        <input name="upAge" id="upAge" type="number">
    </div>  
    <button id="submitDeleteFromAge" type="submit">Submit</button>
    </fieldset>
</form>
<div id="errDeleteMessage">
    <!-- <span>* error: please enter valid data [name]</span>
    <span>* error: please enter valid data [department]</span> -->     
 </div>

 <form id="form_change" action="./js/update.js" method="post">
    <fieldset>
        <legend>change department</legend>
    <div class="input-form">
        <label for="oldname">Current Department Name:</label>
        <input name="oldname" id="oldname" type="text">
    </div>
    <div class="input-form">
        <label for="newname">New Department Name:</label>
        <input name="newname" id="newname" type="text">
    </div>  
    <button id="submitChange" type="submit">Submit</button>
    </fieldset>
</form>
<div id="errChangeMessage">
    <!-- <span>* error: please enter valid data [name]</span>
    <span>* error: please enter valid data [department]</span> -->     
 </div>

 
 <script src="js/index.js"></script> 
 <script src="js/delete.js"></script> 
 <script src="js/update.js"></script> 

 </body>
 
</html>
